name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    name: Create Release & Update Major Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Extract version info
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          MAJOR="${TAG%%.*}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        run: gh release create "${{ steps.version.outputs.tag }}" --title "${{ steps.version.outputs.tag }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update major version tag
        run: |
          git tag -f "${{ steps.version.outputs.major }}" "${{ steps.version.outputs.tag }}"
          git push -f origin "${{ steps.version.outputs.major }}"
